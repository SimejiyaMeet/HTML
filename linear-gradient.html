<html>
    <head>
        <title>
            gradient
        </title>
        <style>
            .main{
                display: flex;
            }
            #gradient{
                height:400px;
                width:400px;
                margin:5px;
            }
            .linear-gradient{
                background-image: linear-gradient(green,yellow);
            }
            .radial-gradient{
                background-image: radial-gradient(red,green,yellow);
            }
            .conic-gradient{
                background-image: conic-gradient(red,yellow,green);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="linear-gradient" id="gradient"><h1>Linear-gradient</h1>
            </div>
            <div class="radial-gradient" id="gradient"><h1>radial-gradient</h1>
            </div>
            <div class="conic-gradient" id="gradient"><h1>conic-gradient</h1>
            </div>
        </div>
    </body>
</html>
