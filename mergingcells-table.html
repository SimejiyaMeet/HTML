<html>

        <title>
            Table Practise

    </head>
    <style>
        table{
            text-align: center;
            font-size: 50px;
            width: 800px;
            
        }

        table,tr,th,td{
            border: 2px solid black;
            background-color: aqua;
            border-collapse: collapse;
        }
    </style>

    <body>
        
      <center><font size="500px"><em>A test table with merged cells</em></font></center>
        <center><table>
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <td><b>height</b></td>
                <td><b>width</b></td>
            </tr>
            <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
            </tr>

            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
            </tr>
        </table>
    </center>
    </body>

</html>
