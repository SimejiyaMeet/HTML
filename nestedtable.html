<html>
    <head>
        <title>
            Nested Table
        </title>   
    </head>
    <style>
           table{
            text-align: center;
            font-size: 50px;
            width: 800px;
            height: 300px;
            margin-left: 800px;
            margin-right: 900px;
        }
        
        table,tr,th,td{
            border: 2px solid black;
            background-color: aqua;
            padding: 95px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan="7">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6" >Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>

            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Hindi</td>
                <td>Gujarati</td>
                <td>Arts</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Gujarati</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="6">Launch Time</th>
            </tr>
            <tr>
                <td>Guj</td>
                <td>Eng</td>
                <td>art</td>
                <td>Sci</td>
                <td>Math</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Gujarati</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Arts</td>
            </tr>

        </table>
