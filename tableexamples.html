<html>
    <head>
        <title>
            Table Example
        </title>
    </head>
    <style>
          table{
            text-align: justify;
            font-size: 50px;
            width: 800px;
            height: 300px;
            margin-left: 800px;
            margin-right: 900px;
        }
        
        table,tr,th,td{
            border: 2px solid black;
            background-color: aqua;
            padding: 95px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th rowspan="2">Heading</th>
                <th>Students</th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll No.</th>
            </tr>
            <tr>
                <td rowspan="4">Student List</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>12345</td>
            </tr>
            <tr>
               <td>2</td>
                <td>Willims</td>
                <td>Electronics</td>
                <td>23456</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harry</td>
                <td>Electronics</td>
                <td>34567</td>

            </tr>
            <tr>
                <td>4</td>
                <td>rick</td>
                <td>Electrical</td>
                <td>56789</td>
            </tr>
        </table>
    </body>
</html>
